---
player_config:
  probability_distribution: "random"
  available_colors:
    BLUE: [0.50, 0.86, 1.00]
    YELLOW: [1.00, 0.86, 0.50]
    ORANGE: [0.91, 0.50, 0.02]
    RED: [0.64, 0.11, 0.31]
    PURPLE: [0.85, 0.60, 0.85]
    TEAL: [0.77, 0.96, 0.90]

item_defaults:
  item_id: default
  item_count: 8
  calories: 0
  crossable: true
  interactive: false
  maturation_speed: 0.0
  maturation_threshold: 0.0
  n_uses: 1
  name: Food
  plantable: false
  planting_cost: 1
  portable: true
  probability_distribution: "random"
  public_good: 0.0
  public_good_multiplier: 0.0
  respawn: false
  limit_quantity: false
  seasonal_growth_rate: 1.0
  spawn_rate: 1.0
  sprite: "#8a9b0f,#7a6b54"

transition_defaults:
  visible: seen # Can be set to "never", "always", or "seen" for transitions that become
                 # visible to a player after they have been executed for the first time
  actor_end: null
  actor_start: null
  target_end: null
  target_start: null
  last_use: false
  modify_uses: [0, 0] # How should the number of uses for the actor and target
                      # be changed by the transition.

items:
  # Legacy GU Food item
  - item_id: food
    calories: 5
    crossable: true
    interactive: false
    maturation_speed: 0.1
    maturation_threshold: 0.5
    n_uses: 1
    name: Food
    plantable: false
    planting_cost: 1
    portable: true
    respawn: true
    item_count: 8
    limit_quantity: true
    sprite: "#8a9b0f,#7a6b54"

  - item_id: food2
    calories: 3
    crossable: true
    interactive: false
    item_count: 4
    maturation_speed: 0.2
    maturation_threshold: 0.5
    n_uses: 1
    name: Food2
    plantable: false
    planting_cost: 1
    portable: true
    respawn: true
    limit_quantity: true
    sprite: "#2a9b0f,#1a6b54"

  # One Hour, One Life items
  - crossable: true
    interactive: true
    name: Wild Carrot Plant
    item_id: wild_carrot_plant
    portable: true
    spawn_rate: 0.15
    item_count: 100
    sprite: "#E67E22"

  - crossable: true
    interactive: true
    name: Stone
    item_id: stone
    portable: true
    spawn_rate: 0.05
    item_count: 50
    sprite: "#95A5A6"

  - crossable: true
    interactive: true
    name: Big Hard Rock
    item_id: big_hard_rock
    portable: false
    spawn_rate: 0
    item_count: 20
    sprite: "#7F8C8D"

  - crossable: true
    interactive: true
    n_uses: 6
    name: Gooseberry Bush
    item_id: gooseberry_bush
    portable: false
    spawn_rate: 0.1
    item_count: 50
    sprite: "#8E44AD"

  - crossable: true
    interactive: true
    name: Sharp Stone
    item_id: sharp_stone
    portable: true
    spawn_rate: 0.05
    item_count: 20
    sprite: "#BDC3C7"

  - calories: 5
    crossable: true
    interactive: true
    n_uses: 1
    name: Wild Carrot
    item_id: wild_carrot
    portable: true
    spawn_rate: 0
    item_count: 0
    sprite: "#E67E22"

  - calories: 3
    crossable: true
    interactive: true
    n_uses: 1
    name: Gooseberry
    item_id: gooseberry
    portable: true
    spawn_rate: 0
    item_count: 0
    sprite: "#8E44AD"

  - crossable: false
    interactive: true
    n_uses: 1
    name: Empty Gooseberry Bush
    item_id: empty_gooseberry_bush
    portable: false
    spawn_rate: 0
    item_count: 0
    sprite: "#9B59B6"

transitions:
  - actor_start: stone
    actor_end: sharp_stone
    target_start: big_hard_rock
    target_end: big_hard_rock
    visible: always
    last_use: false
    modify_uses:
      - 0
      - 0

  - actor_start: sharp_stone
    actor_end: sharp_stone
    target_start: wild_carrot_plant
    target_end: wild_carrot
    visible: seen
    last_use: false
    modify_uses:
      - 0
      - 0

  - actor_end: gooseberry
    actor_start: null
    last_use: false
    visible: never
    modify_uses:
      - 0
      - -1
    target_end: gooseberry_bush
    target_start: gooseberry_bush

  - actor_end: gooseberry
    actor_start: null
    last_use: true
    visible: always
    modify_uses:
      - 0
      - -1
    target_end: empty_gooseberry_bush
    target_start: gooseberry_bush

  # The following is a dummy test trasition to
  # assist developement of multi-actor transitions
  - actor_start: null
    actor_end: null
    required_actors: 2
    target_start: stone
    target_end: sharp_stone
    visible: always
    last_use: false
    modify_uses:
      - 0
      - 0
