---
# Doc: https://github.com/Dallinger/Griduniverse/blob/one-hour-one-life/dlgr/griduniverse/game_config.yml
player_config:
  probability_distribution: "random"
  available_colors:
    BLUE: [0.50, 0.86, 1.00]
    YELLOW: [1.00, 0.86, 0.50]
    ORANGE: [0.91, 0.50, 0.02]
    RED: [0.64, 0.11, 0.31]
    PURPLE: [0.85, 0.60, 0.85]
    TEAL: [0.77, 0.96, 0.90]


item_defaults:
  item_id: default
  name: Default Item
  item_count: 0
  n_uses: 1
  calories: 0
  crossable: true
  interactive: true
  portable: true
  maturation_speed: 0.0
  maturation_threshold: 0.0
  plantable: false
  planting_cost: 1
  probability_distribution: "random"
  public_good_multiplier: 0.0
  respawn: false
  limit_quantity: false
  seasonal_growth_rate: 1.0
  spawn_rate: 0
  sprite: "color:#8a9b0f,#7a6b54" # ("image:sprites/strawberry.png"), "emoji:🍓", "color:#8a9b0f"

transition_defaults:
  visible: seen
  actor_end: null
  actor_start: null
  target_end: null
  target_start: null
  last_use: false
  modify_uses: [0, 0]

items:
  - sprite: "emoji:🩷"
    item_id: pink_heart
    name: Pink Heart
    calories: 5
    item_count: 5

  - sprite: "emoji:💙"
    item_id: blue_heart
    name: Blue Heart
    calories: 5
    item_count: 5

  - sprite: "emoji:💛"
    name: Yellow Heart
    item_id: yellow_heart
    calories: 10

transitions:
  - actor_start: pink_heart
    target_start: blue_heart
    target_end: yellow_heart
